<div class="scrollbar collapsing" id="sidebar-wrapper" [@slideInOut]=" braodSideBar ? 'in' : 'out'">
  <div class="force-overflow"></div>
  <ul class="sidebar-nav">
    <li *ngFor="let item of sideNavList">
      <a [routerLink]="item.link" [routerLinkActive]="['active']" >
        <span class="icon-text">
          <fa-icon slot="start" [icon]="item.icon"></fa-icon>
        {{item.name}}
        </span>
      </a>
    </li>
  </ul>
</div>
