<div class="sidebar-sticky">
  <ul class="nav flex-column">
    <li class="nav-item" *ngFor="let item of sideNavList">
      <a [routerLink]="item.link" class="nav-link active">
        <span class="icon-text">
          <fa-icon slot="start" [icon]="item.icon"></fa-icon>
          {{item.name}}
        </span>
      </a>
    </li>
  </ul>
</div>
