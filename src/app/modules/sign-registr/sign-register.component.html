<div class="container1">
  <form *ngIf="!showRegisterCard" class="form-signin card-registr">
      <span class="logo"></span>
      <span>Please sign in</span>
      <div class="input-date">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      </div>
      <div class="submit-button">
        <button class="btn btn-primary" type="submit">Sign in</button>
        <button class="btn btn-primary" type="submit" (click)="clickRegist()">Register</button>
      </div>
  </form>

  <form *ngIf="showRegisterCard" class="form-signin card-registr">
    <span class="logo"></span>
    <span>Registr</span>
    <div class="input-date">
      <label for="username" class="sr-only">User name</label>
      <input type="username" id="username" class="form-control" placeholder="User name" required="" autofocus="">
      <label for="firstName" class="sr-only">First name</label>
      <input type="firstName" id="firstName" class="form-control" placeholder="First name" required="">
      <label for="lastName" class="sr-only">Last name</label>
      <input type="email" id="lastName" class="form-control" placeholder="Last name" required="" autofocus="">
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Email address" required="">
      <label for="phone" class="sr-only">Phone number</label>
      <input type="phone" id="phone" class="form-control" placeholder="Phone number" required="" autofocus="">
      <label for="typeUser" class="sr-only">Type user</label>
      <input type="typeUser" id="typeUser" class="form-control" placeholder="Type user" required="">
    </div>
    <div class="submit-button">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
</div>
