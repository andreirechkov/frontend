<div class="container-fluid">
  <div class="sidepanel col-4">
    <div class="header">
      <div class="test">
        <ng-select [items]="dropMenu"
                   bindLabel="name"
                   placeholder="Выберете пользователя"
                   [clearSearchOnAdd]="true"
                   [hideSelected]="true"
                   (change)="changeShowListUser($event)"
                   [multiple]="false">
        </ng-select>
      </div>
    </div>
    <div class="people">
      <ul>
        <li *ngFor="let contact of contactItem" class="contact" (click)="chatChannel(contact)">
          <div class="people-info">
            <div class="image">
              <img [src]="contact.image" alt="" />
            </div>
            <div class="meta">
              <p class="name">{{ contact.name }}</p>
              <p class="preview">{{ contact.text }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <app-chat-content class="col-8 p-0" [userChannel]="userChannel"></app-chat-content>
</div>
