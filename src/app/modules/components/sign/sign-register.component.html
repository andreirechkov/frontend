<div class="fon">
  <form
    [formGroup]="form"
    class="form-signin card-reg"
    (ngSubmit)="clickSignIn()">
          <span>Please sign in</span>
          <div class="input-date">
            <div>
              <label for="username" class="sr-only">User name</label>
              <input type="email"
                     id="username"
                     class="form-control"
                     placeholder="User name"
                     formControlName="username"
                     [ngClass]="{'has-error': hasError('username')}">
              <span class="help-block">{{ textError('username') }}</span>
            </div>
            <div [ngClass]="{'has-error': hasError('password')}">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password"
                   id="inputPassword"
                   class="form-control"
                   placeholder="Password"
                   formControlName="password"
                   [ngClass]="{'has-error': hasError('password')}">
              <span class="help-block">{{ textError('password') }}</span>
            </div>
          </div>
          <span *ngIf="respErrors" class="help-block">Ошибка авторизации</span>
          <div class="submit-button">
            <input [disabled]="form.invalid" class="btn btn-primary btn-save" type="submit" value="Вход"/>
          </div>
      </form>
</div>
