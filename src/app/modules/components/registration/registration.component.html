<div class="fon">
  <form [formGroup]="form"
        class="form-signin card-reg"
        (ngSubmit)="newUser()">
    <span>Sign UP</span>
    <div class="input-date m-2">
      <label for="username" class="sr-only">User name</label>
      <input id="username"
             class="form-control"
             placeholder="User name"
             formControlName="username">
      <label for="password" class="sr-only">Password</label>
      <input id="password"
             class="form-control"
             placeholder="Password"
             formControlName="password">
      <div formGroupName="person">
        <label for="firstName" class="sr-only">First name</label>
        <input id="firstName"
               class="form-control"
               placeholder="First name"
               formControlName="firstName">
        <label for="lastName" class="sr-only">Last name</label>
        <input id="lastName"
               class="form-control"
               placeholder="Last name"
               formControlName="lastName">
        <label for="email" class="sr-only">Email address</label>
        <input id="email"
               class="form-control"
               placeholder="Email address"
               formControlName="email">
        <label for="phone" class="sr-only">Phone number</label>
        <input id="phone"
               class="form-control"
               placeholder="Phone number"
               formControlName="phone">
        <label for="typeUser" class="sr-only">Type user</label>
        <input id="typeUser"
               class="form-control"
               placeholder="Type user"
               formControlName="typeUser">
      </div>
    </div>
    <div class="submit-button text-center mt-1">
      <div class="submit-button">
        <input [disabled]="form.invalid" class="btn btn-primary btn-save" type="submit" value="Сохранить">
      </div>
    </div>
  </form>
</div>
