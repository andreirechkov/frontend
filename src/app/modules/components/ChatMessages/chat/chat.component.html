<div class="container-fluid">
  <div class="sidepanel col-4">
    <div class="header">
      <svg class="start-svg" viewBox="0 0 100 80" width="40" height="40">
        <rect width="70" height="5"></rect>
        <rect y="20" width="70" height="5"></rect>
        <rect y="40" width="40" height="5"></rect>
      </svg>
      <form>
        <div>
          <input class="form-control" type="text" placeholder="Search">
        </div>
      </form>
      <svg class="finish-svg" viewBox="0 0 100 80" width="40" height="40">
        <rect width="10" height="10"></rect>
        <rect y="30" width="10" height="10"></rect>
        <rect y="60" width="10" height="10"></rect>
      </svg>
    </div>
    <div class="data">
      <div class="btn-group">
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Today</button>
        <div class="dropdown-menu"></div>
      </div>
      <div class="btn-group">
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Data</button>
        <div class="dropdown-menu"></div>
      </div>
    </div>
    <div class="people">
      <ul>
        <li *ngFor="let contact of contactItem" class="contact" (click)="chatChannel(contact)">
          <div class="people-info">
            <div class="image">
              <img src="http://emilcarlsson.se/assets/louislitt.png" alt="" />
            </div>
            <div class="meta">
              <p class="name">{{ contact.name }}</p>
              <p class="preview">{{ contact.text }}</p>
            </div>
          </div>
          <div class="time">
            <span class="icon-text">
            <fa-icon slot="start" [icon]="star"></fa-icon>
            </span>
            <p>{{ contact.time }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <app-chat-content class="col-8 p-0" [userChannel]="userChannel"></app-chat-content>
</div>
