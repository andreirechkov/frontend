<div class="container-fluid">
  <div class="sidepanel col-4">
    <div class="header">
      <svg class="start-svg" viewBox="0 0 100 80" width="40" height="40">
        <rect width="70" height="5"></rect>
        <rect y="20" width="70" height="5"></rect>
        <rect y="40" width="40" height="5"></rect>
      </svg>
      <div class="test">
        <ng-select [items]="contactItem"
                   bindLabel="username"
                   placeholder="Выбере пользователя"
                   appendTo="body"
                   multiple="true"
                   [(ngModel)]="selected">
        </ng-select>
      </div>
      <div [style]="{'width': '70px'}"></div>
    </div>
    <div class="people">
      <ul>
        <li *ngFor="let contact of dropMenu" class="contact" (click)="chatChannel(contact)">
          <div class="people-info">
            <div class="image">
              <img [src]="contact.image" alt="" />
            </div>
            <div class="meta">
              <p class="name">{{ contact.name }}</p>
              <p class="preview">{{ contact.text }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <app-chat-content class="col-8 p-0" [userChannel]="userChannel"></app-chat-content>
</div>
