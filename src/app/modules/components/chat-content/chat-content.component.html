<div *ngIf="!userChannel" class="content">
</div>
<div *ngIf="userChannel" class="content">
  <div class="contact-profile">
    <div class="image">
        <img [src]="this.userChannel.image || defaultImage" alt="" />
    </div>
    <div class="meta">
        <p class="name">{{ userChannel?.name }}</p>
    </div>
  </div>
  <div id="content-message" class="messages">
    <ul id="chat-log" class="chat-log">
      <li *ngFor="let message of messageContent" class="{{ message.author === userChannel.username ? 'sent' : 'replies' }}">
        <div class="image">
          <img [src]="message.author === userChannel.username ? this.userChannel.image : user.person.image || defaultImage" alt="" />
        </div>
        <div class="text">
         <p>{{ message.content }}</p>
        </div>
      </li>
    </ul>
  </div>
  <form (submit)="sendMessage(message)" class="message-input">
    <div class="input-group p-2">
      <input [(ngModel)]="message" name="text" type="text" class="form-control" placeholder="Enter message" aria-label="Recipient's username">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </div>
  </form>
</div>
